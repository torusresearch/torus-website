  <body data-spy="scroll" data-target="#mainnav" data-offset="80">
    <noscript>
      <strong>We're sorry but app doesn't work properly without javascript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- LOADER -->
      <div id="skeleton-redirect" class="redirect-skeleton-container">
        <div class="redirect-skeleton-content">
          <div id="skeleton-redirect-spinner" class="spinner">
            <div class="head"></div>
            <div class="mask"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const redirectPath = location.pathname
      let theme = 'light'
      function storageAvailable(type) {
        var storage
        try {
          storage = window[type]
          var x = '__storage_test__'
          storage.setItem(x, x)
          storage.removeItem(x)
          return true
        } catch (e) {
          return (
            e &&
            // everything except Firefox
            (e.code === 22 ||
              // Firefox
              e.code === 1014 ||
              // test name field too, because code might not be present
              // everything except Firefox
              e.name === 'QuotaExceededError' ||
              // Firefox
              e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
            // acknowledge QuotaExceededError only if there's something already stored
            storage &&
            storage.length !== 0
          )
        }
      }

      if (storageAvailable('localStorage')) {
        const torusTheme = localStorage.getItem('torus-theme')
        if (torusTheme) {
          theme = torusTheme.split('-')[0]
        }
      }

      if (theme === 'dark') document.querySelector('body').style.backgroundColor = '#24252A'

      // Don't show loader on start and end route
      if (!(/\/end/i.test(redirectPath) || /\/start/i.test(redirectPath))) {
        document.querySelector('html').style.height = '100%'
        document.querySelector('body').style.height = '100%'
        document.querySelector('#app').style.height = '100%'
        document.querySelector('#app').style.backgroundColor = theme === 'dark' ? '#24252A' : '#FCFCFC'
        document.querySelector('#skeleton-redirect-spinner .mask').style.backgroundColor = theme === 'dark' ? '#24252A' : '#FCFCFC'


        const loaderElement = document.querySelector('#skeleton-redirect')
        loaderElement.style.display = 'flex'
      }
    </script>
  </body>
</html>
